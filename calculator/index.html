<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="c">
            <input id="d" readonly>
            <div id="k">
                <button onclick="aa('+')" class="s">+</button>
                <button onclick="aa('7')">7</button>
                <button onclick="aa('8')">8</button>
                <button onclick="aa('9')">9</button>
                <button onclick="aa('-')" class="s">-</button>
                
                <button onclick="aa('4')">4</button>
                <button onclick="aa('5')">5</button>
                <button onclick="aa('6')">6</button>
                <button onclick="aa('*')" class="s">*</button>
                <button onclick="aa('1')">1</button>
                <button onclick="aa('2')">2</button>
                <button onclick="aa('3')">3</button>
                <button onclick="aa('/')" class="s">/</button>
                <button onclick="aa('0')">0</button>
                <button onclick="aa('.')">.</button>
                <button onclick="calc()">=</button>
                <button onclick="cleardisplay()" class="s">C</button>
            </div>


        </div>



        <script src="index.js"></script>

    </body>
</html>
